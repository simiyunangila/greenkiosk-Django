<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        span {
            display: block;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .product-price {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .add-to-cart-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="Product Image"/>
        </div>
        <div class="product-details">
            <h2 class="product-tittle">{{ product.tittle }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <span class="product-price">{{ product.price }}</span>
            <a href="{% url 'product_delete' product.id %}" class="product_delete">Delete Product</a>
            <a class="add-to-cart-button" href="{{ product.url }}">Add to cart</a>
        </div>
    </div>
</body>
</html>
